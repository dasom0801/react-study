<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    /*
    // map()을 사용하여 리스트 만들기
    // list는 key를 포함해야한다. key는 react가 어떤 요소를 추가,제거,수정해야하는지 구분할 수 있게 도와준다. 
    // key는 고유하게 식별가능한 문자열 값을 사용하는 것이 좋다. ex) data의 ID
    // 만약에 data에 id가 없다면 index를 key로 사용하는 방법도 있지만, 
    // 만약에 리스트의 순서가 변경될 수 있다면 권장하지 않음.  > 성능 저하, 컴포넌트의 state에 문제가 발생할 수 있다. 
 
    function NumberList(props) {
      const numbers = props.numbers;
      const listItems = numbers.map((number, index) => (<li key={index}>{number}</li>));
      return (<ul>{listItems}</ul>);
    }
    const numbers = [1,2,3,4,5];

    ReactDOM.render(
      <NumberList numbers={numbers} />,
      document.getElementById('root')
    );
    */

    // key는 배열내의 형제간에서는 고유하지만, 전체에서 고유할 필요는 없다. 두 개의 다른 배열이라면 동일한 key를 사용할 수 있다.
    function Blog(props) {
      const sidebar = (
        <ul>
            {props.posts.map((post) => (<li key={post.id}>{post.title}</li>))}
        </ul>
      );
      const content = props.posts.map((post) => (
        <div key={post.id}>
          <h3>{post.title}</h3>  
          <p>{post.content}</p>
        </div>
      ))
      return (
        <div>
            {sidebar}
            <hr />
            {content}
        </div>
      )
    }

    const posts = [
      {id: 1, title: 'Hello World', content: 'Welcome to learning React!'},
      {id: 2, title: 'Installation', content: 'You can install React from npm.'}
    ];

    ReactDOM.render(
      <Blog posts={posts} />,
      document.getElementById('root')
    );
  </script>
</body>

</html>
