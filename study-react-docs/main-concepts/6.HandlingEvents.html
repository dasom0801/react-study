<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    // 리엑트 이벤트 핸들러의 특징
    // camelCase를 사용, JXS로 함수를 전달한다 ("이게 아니라" > {이런형태로} )
    // return false가 아니라 preventDefault를 써야함.
    class Toggle extends React.Component {
      constructor(props) {
        super(props);
        this.state = {isToggleOn: true}
        // 콜백에서 this가 동작하게 하기 위해서 바인딩이 필요하다. 이걸 빼먹으면 this가 undefined가 된다.
        this.handleClick = this.handleClick.bind(this);
      }

      handleClick() {
        this.setState(state => ({isToggleOn: !state.isToggleOn}))
      }

      render() {
        return (
          <button onClick={this.handleClick}>{this.state.isToggleOn? 'ON': 'OFF'}</button>
          // Arguments 전달하는 경우
          // <button onClick={(e) => this.deleteRoW(id, e)}>Delete Row</button> // 화살표 함수를 사용하면 e를 명시적으로 전달하지만, 
          // <button onClick={this.deleteRow.bind(this, id)}>Delete Row</button> // bind를 사용하면 e가 자동적으로 전달된다.
        );
      }
    }

    ReactDOM.render(
        <Toggle />,
        document.getElementById('root')
      );

    </script>
</body>

</html>
