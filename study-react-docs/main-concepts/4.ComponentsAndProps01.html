<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    /*
    //ES6 Class를 이용하여 컴포넌트를 정의할 수도 있다. 
    // class Welcome extends React.component {
    //   render() {
    //     return <h1>Hello, {this.props.name}</h1>
    //   }
    // }
    */

    

    // 컴포넌트를 만드는 가장 쉬운 방법은 JavaScript Function
    // 이러한 유형의 컴포넌트는 "함수 컴포넌트"라고 한다.
    function Welcome(props) {
      return <h1>Hello, {props.name}</h1>;
    }
    // 컴포넌트 렌더링하기
    // React elements는 DOM요소뿐만 아니라 사용자 정의 컴포넌트를 나타낼 수도있다.
    // 리액트는 소문자로 시작하는 태그는 DOM요소라고 생각하기 때문에 리액트 컴포넌트는 대문자로 시작해야한다.
    const element = <Welcome name="Sara" />;

    // 컴포넌트는 출력시에 다른 컴포넌트를 참고할 수 있다.
    function App() {
      return (
        <div>
          <Welcome name="Sara"/>
          <Welcome name="Cahal" />
          <Welcome name="Edite"/>
        </div>
      );
    }

    // props는 읽기전용! props를 수정해서는 안 된다!! 
    
    ReactDOM.render(
        <App />,
        document.getElementById('root')
      );

    </script>
</body>

</html>
